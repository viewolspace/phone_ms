            <h3 class="layui-timeline-title">广告管理</h3>
            <p>
                添加广告时，广告的跳转地址支持三种协议：<br>
                1、http协议，例如http://www.baidu.com。<br>
                2、jzq协议，支持跳转到某一个兼职职位详情页面，例如jzq://partTime/detail?id=20，id为职位ID。<br>
                3、jzq协议，支持跳转到某一类别的职位列表页面，例如jzq://partTime/list?categoryId=000000010001，categoryId为职位类别ID。<br>
            </p>
        </div>
